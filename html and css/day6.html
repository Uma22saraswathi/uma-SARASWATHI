<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    body {
        margin: 0;
        font-family: 'Times New Roman', Times, serif;
    }
    .container {
        display: flex;
        min-height: 100vh;
        flex-direction: column;
    }
    header {
        background-color: #333;
        color: white;
        padding: 10px 20px;
        text-align: center;
    }
    main {
        flex: 1; /* This makes main take up remaining space */
        padding: 20px;
    }
    footer {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 10px 20px;
    }
    .content{
    
       background-color: yellow;

    }
   .content  p {
        background-color: lightcoral;
      
        margin: 10px;
        text-align: center;
        line-height: 75px;
        font-size: 30px;
    }
</style>
<title>Flexbox Layout Example</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>FLOWERS PARK</h1>
        </header>
        <main>
            
          <div class="content"> 
          <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Recusandae, nemo! Vel cupiditate blanditiis quod veritatis architecto provident earum id dolore. Maiores quod id officiis doloremque fugit, ad quis fugiat nobis.</p>
        </div>  
            
        </main>
        <footer>
       <section> Adress</section> 
<p>1/289 a kalakad</p>
        </footer>
    </div>
</body>
</html>
